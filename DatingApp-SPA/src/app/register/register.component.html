<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="username" required
      [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="password" required
      [(ngModel)]="model.password">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">Choose favorite value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</form>
